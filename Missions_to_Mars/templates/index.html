<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
      </div>
    </div>
    <div class="row">
      <h2>Latest Mars News:</h2>
    </div>
    <div class="row">
      <h3>{{ vacation.news_H }}</h3>
    </div>
    <div class="row">
      <h4>{{ vacation.news_P }}</h4>
    </div>
    <div class="row">
      <h2>Featured Mars Image</h2>
    </div>
    <div class="row">
      <img src="{{ vacation.featured_image_url }}" class="img-fluid">
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul style="list-style: none;">

          {% for pic in vacation.hemisphere_urls %}
          <li>{{ pic.title }}</li>
          <li><img src="{{ pic.img_url }}" class="img-fluid"></li>
          {% endfor %}

        </ul>
      </div>
      <div class="col-md-6">
        <h2>Mars Facts:</h2>
        <div class="col-md-12">
          <table class="table table-bordered">
            {{ vacation.fax_table }}
          </table>
        </div>
      </div>
    </div>
  </div>


</body>


</html>
